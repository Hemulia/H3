{% extends "tools/base.html" %}

{% block "content" %}
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
    
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Save" style="margin-top: 10px; padding: 8px 20px; font-size: 16px; border-radius: 20px; background-color: #ff5f5f; color: #fff; border: none; cursor: pointer;">
        </form>

        <p style="margin-top: 20px;"><a style="text-decoration: none; color: #777; font-size: 14px;" href="/">Cancel</a></p>

        {% if object %}
            <p style="margin-top: 10px;"><a style="text-decoration: none; color: #555; font-size: 14px;" href="/tool/{{ object.pk }}/delete">Delete</a></p>
        {% endif %}
    </div>
{% endblock "content" %}
